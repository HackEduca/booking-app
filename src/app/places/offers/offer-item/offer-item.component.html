<ion-item
  detail
  [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>

  <ion-label>
    <h2>{{ offer.title }}</h2>
    <p class="offer-details">
      <ion-icon
        name="calendar"
      ></ion-icon>
      <ion-text
        class="space-left"
      >{{ getDummyDate() | date }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon
        name="calendar"
        class="space-left"
      ></ion-icon>
      <ion-text
        class="space-left"
      >{{ getDummyDate() | date }}</ion-text>
    </p>
  </ion-label>
</ion-item>
