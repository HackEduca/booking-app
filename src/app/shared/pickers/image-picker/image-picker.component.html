<div class="picker">

  <ion-img
    [src]="selectedImage"
    *ngIf="selectedImage"
    role="button"
    (click)="onPickImage()"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedImage"
  >
    <ion-icon
      name="camera"
      slot="start"
    ></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
